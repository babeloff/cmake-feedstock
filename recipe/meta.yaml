{% set version = "3.10.2" %}
{% set major_minor = '.'.join(version.split(".")[:2]) %}

package:
  name: cmake
  version: {{ version }}

source:
  url: https://cmake.org/files/v{{ major_minor }}/cmake-{{ version }}.tar.gz
  fn: cmake-{{ version }}.tar.gz
  sha256: 80d0faad4ab56de07aa21a7fc692c88c4ce6156d42b0579c6962004a70a3218b

  patches:
    # Revert the whole commit in 3.11
    - flang-fix.patch
    - cmake-3.10-boost-1.66-support.patch

build:
  number: 4
  detect_binary_files_with_prefix: true
  msvc_compiler: 14.0

requirements:
  build:
    - toolchain
    - bzip2 1.0.*  # [unix]
    - curl >=7.44.0,<8  # [unix]
    - expat  # [unix]
    - ncurses 5.9*  # [unix]
    - xz 5.2.*  # [unix]
    - zlib 1.2.11  # [unix]
    - libuv  # [unix]
    - rhash  # [unix]
    - jsoncpp

  run:
    - bzip2 1.0.*  # [unix]
    - curl >=7.44.0,<8  # [unix]
    - expat  # [unix]
    - ncurses 5.9*  # [unix]
    - xz 5.2.*  # [unix]
    - zlib 1.2.11  # [unix]
    - libuv  # [unix]
    - rhash  # [unix]
    - vs2015_runtime  # [win]

test:
  files:
    - SSLTest.cmake
  commands:
    - cmake --version
    - cmake -V -P SSLTest.cmake
    - ctest --version
    - cpack --version

about:
  home: http://www.cmake.org/
  license: BSD 3-clause
  license_family: BSD
  summary: CMake is an extensible, open-source system that manages the build process

extra:
  recipe-maintainers:
    - blowekamp
    - groutr
    - jakirkham
    - jschueller
    - ocefpaf
    - msarahan
    - scopatz
    - tadeu
