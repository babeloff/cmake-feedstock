{% set name = "cmake" %}
{% set version = "3.27.3" %}

package:
  name: cmake
  version: {{ version }}

source:
  fn: cmake-{{ version }}.tar.gz
  url: https://github.com/Kitware/CMake/releases/download/v{{ version }}/cmake-{{ version }}.tar.gz
  sha256: 798e50085d423816fe96c9ef8bee5e50002c9eca09fed13e300de8a91d35c211
  # Not until Python 3.8 on Windows: https://github.com/WorksApplications/SudachiPy/issues/107#issuecomment-564510365
  # path: 'C:/opt/Shared.local/src/cmake'
  # path_via_symlink: True
  # folder: cmake
  # git_url: 'C:/opt/Shared.local/src/cmake'
  # git_url: 'https://gitlab.kitware.com/cmake/cmake'
  # patches:
  #   - patches/git/0001-Add-more-debug-logging-to-cmFindCommon.patch

build:
  number: 0
  ignore_run_exports:
    - vc

outputs:
  - name: cmake
    script: build.sh  # [unix]
    script: bld.bat  # [win]

    requirements:
      build:
        # cmake is needed to build, but it cannot depend on itself.
        # curl, 7zip, and tar are used to get a prebuilt version.
        - curl               # [win or unix]
        # - cmake = 3.26.4   # [win]
        - 7zip               # [win]
        # - cmake-no-system  # [not win]
        - tar             # [unix]
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - ninja            # [win]
        - make             # [unix]
        - patch            # [not win]
        - m2-patch         # [win]
        - m2-ncurses       # [win]
        - jsoncpp >=1.6.0  # [win or unix]

      host:
        - jsoncpp >=1.6.0  # [win or unix]
        - bzip2            # [unix]
        - libcurl          # [unix]
        - expat            # [unix]
        - ncurses          # [unix]
        - m2-ncurses       # [win]
        - xz               # [unix]
        - zlib             # [unix]
        - libuv            # [unix]
        - rhash            # [unix]
        - zstd             # [unix]

      run:
        - bzip2            # [unix]
        - libcurl          # [unix]
        - expat            # [unix]
        - ncurses          # [unix]
        - xz               # [unix]
        - zlib             # [unix]
        - libuv            # [unix]
        - rhash            # [unix]
        - zstd             # [unix]
        - vs2015_runtime   # [win]

    test:
      files:
        - SSLTest.cmake
      commands:
        - cmake --version
        - cmake -V -P SSLTest.cmake
        - ctest --version
        - cpack --version
        - ccmake --version

about:
  home: https://www.cmake.org/
  license: BSD-3-Clause
  license_family: BSD
  license_file:
    - Copyright.txt
    - Utilities/cmbzip2/LICENSE         # [win]
    - Utilities/cmcurl/COPYING          # [win]
    - Utilities/cmexpat/COPYING         # [win]
    - Utilities/cmliblzma/COPYING       # [win]
    - Utilities/cmzlib/Copyright.txt    # [win]
    - Utilities/cmlibuv/LICENSE         # [win]
    - Utilities/cmlibrhash/COPYING      # [win]
    - Utilities/cmpdcurses/README.md    # [win]
    - Utilities/cmpdcurses/wincon/README.md  # [win]
    - Utilities/cmlibarchive/COPYING
    - Utilities/cmjsoncpp/LICENSE
  summary: CMake is an extensible, open-source system that manages the build process
  doc_url: https://cmake.org/documentation
  dev_url: https://gitlab.kitware.com/cmake/cmake

extra:
  recipe-maintainers:
    - blowekamp
    - groutr
    - jakirkham
    - jschueller
    - ocefpaf
    - msarahan
    - scopatz
    - tadeu
    - marcelotrevisani
    - phreed
